<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 ">
                <div class="text-cover">
                    <!-- text cover -->
                    <h1 class="textone ">Book is a window</h1>
                    <h1 class="texttwo ">to the world</h1>
                </div>
                <!-- left cover -->
                <div class="coverleft">
                    <img src="./img/mollie-sivaram-_1gBVgy8gIU-unsplash.png" alt="Picture" class="img-fluid" style="max-height: 100%;">
                </div>
            </div>
            <div class="col-md-4 bg-light ">
                <!-- logo -->
                <div>
                    <img src="./img/bookshelf.png" alt="logo" class="rounded float-right">
                </div>
                <!-- logo text -->
                <div class="wrap-text-logo">
                    <a href="#">
                        <p class="font-weight-bold font display-3 text-dark">Login</p>
                        <h1 class="textlogo text-dark">Welcome back, Please Login</h1>
                        <h1 class="textlogo text-dark">To your account</h1>
                    </a>
                </div>
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" name="" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" name="" class="form-control" placeholder="Password">

                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label text-secondary " for="gridCheck" id="checkbox">
                                    Remember me
                                </label>
                                <small id="text-pass"><a href="#" class="font-weight-bold text-body">FORGOT PASSWORD</a></small>
                            </div class="button">
                            <a href="Home.html"> <button type="button" class="btn btn-dark p-2 mt-4">Login</button></a>
                           <a href="Register.html"><button type="button" class="btn btn-outline-secondary mt-4">Sign up</button></a>
                            
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
